<!doctype html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>chat with geolocation</title>
</head>

<body>
    <main class="main">
        <div class="main__chat">
            <div class="main__chat-controls">
                <input class="main__chat-controls-input" type="text" placeholder="Здесь вводится текст сообщения">
                <button class="main__chat-controls-button-send">
                    <div class="main__button-text">Отправить</div>
                    <div class="main__button-icon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
                          </svg>
                    </div>
                    <div class="main__button-icon2 hide">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z"/>
                          </svg>
                    </div>
                </button>
                <button class="main__button-geo">Гео-локация</button>
            </div>
            <div class="main__chat-messages"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
